<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>html minify</title>
    <style>
    .center {
        text-align: center;
    }
    
    .flex {
        display: flex;
    }
    
    .flex1 {
        flex: 1;
        padding: 5px;
    }
    
    textarea {
        width: 100%;
        height: 150px;
    }
    textarea#html_,
    textarea#html_2 {
        height: 75px;
    }
    </style>
</head>

<body>
    <div class="center">
        <button type="button" onclick="getMinHtml()">Html minify</button>
    </div>
    <div class="flex">
        <div class="flex1">
            <textarea placeholder="输入要压缩的Html，支持html,css,js混合代码压缩" id="Html"></textarea>
        </div>
        <div class="flex1">
            <textarea placeholder="after Html" id="Html_"></textarea>
            <textarea placeholder="after Html" id="Html_2"></textarea>
        </div>
    </div>
    <div class="center">
        <button type="button" onclick="getMinCss()">Css minify</button>
    </div>
    <div class="flex">
        <div class="flex1">
            <textarea placeholder="输入要压缩的Css，仅去除空格换行锁紧，不会合并和优化代码" id="Css"></textarea>
        </div>
        <div class="flex1">
            <textarea placeholder="after Css" id="Css_"></textarea>
        </div>
    </div>
    <div class="center">
        <button type="button" onclick="getMinJs()">Js minify</button>
    </div>
    <div class="flex">
        <div class="flex1">
            <textarea placeholder="输入要压缩的Js，仅去除空格换行锁紧，不会合并和优化代码" id="Js"></textarea>
        </div>
        <div class="flex1">
            <textarea placeholder="after Js" id="Js_"></textarea>
        </div>
    </div>
    <script>
    function getMinHtml() {
        var Html = document.getElementById('Html').value;
        var Html_ = document.getElementById('Html_');
        Html_.value = minHtml(Html);
        Html_2.value = minHtml(Html.replace(/"/g,'\"'));
    }

    function getMinCss() {
        var Css = document.getElementById('Css').value;
        var Css_ = document.getElementById('Css_');
        Css_.value = minCss(Css);
    }

    function getMinJs() {
        var Js = document.getElementById('Js').value;
        var Js_ = document.getElementById('Js_');
        Js_.value = minJs(Js);
    }



    function minHtml(html) {
        /**
         * 清除标签之间的空格和换行 ：
         *     <div>
         *         <span>  </span>
         *     </div>
         *
         * out: <div><span></span></div>
         *
         * 清除html注释<!-- xxx -->
         * 清除vuejs的属性绑定的前缀 v-bind
         */
        var newVal = html.replace(/(?!>)\s+(?=<)|<\!--[\s\S]*?-->|v-bind/g, '');
        // 过滤属性值中的空格
        newVal = newVal.replace(/\w+="[\s\S]*?"|\w+='[\s\S]*?'/g, function(v) {
            return v.replace(/\s*[,:;]\s*/, function(vv) {
                return vv.trim();
            });
        });
        // 替换vuejs的事件绑定方式
        newVal = newVal.replace(/v-on:/g, '@');

        /**
         * 清除标签之间,内容之前的空格：
         *     <div>
         *         this is a demo
         *     </div>
         *
         * out: <div>this is a demo</div>
         */
        newVal = newVal.replace(/>\s*|\s*\/>/g, function(v) {
            return v.trim();
        });
        /**
         * 清除style标签内部的空格 ,或css压缩
         */
        newVal = newVal.replace(/<style[\s\S]*?<\/style>/g, function(v) {
            v = v.replace(/ type="text\/css"/, '');
            return minCss(v);
        });
        /**
         * 清除script标签内部js之间的空格
         */
        newVal = newVal.replace(/<script[\s\S]*?<\/script>/g, function(v) {
            v = v.replace(/ type="text\/script"/, '');
            return minJs(v);
        });
        return newVal;
    }

    function minCss(css) {
        return css.replace(/\s*[,;\{\}:]\s*|/g, function(v) {
            return v.trim();
        });
    }

    function minJs(js) {
        // 删除注释
        js = js.replace(/\/\*[\s\S]*?\*\/|\/\/[\s\S]+?\n|^\s+$/g,'');
        js = js.replace(/\s+(var|let|const|import|class|function|if|console|typeof)/g,function (v) {
            return v.replace(/^\s+/g,'');
        });
        console.log(js);
        return js.replace(/\s*[,;\{\}:=\?\!\|\(\)\+-\/\*%]\s*/g, function(v) {
            return v.trim();
        });
    }
    </script>
</body>

</html>
