<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=0.5, user-scalable=0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../flex-ui/css/flex-ui.css">
    <script src="../../flex-ui/flex-ui.js"></script>
    <script src="../../js/IDCard.js"></script>
    <style>
    body{
    	background-color: #f3f3f3;
    }
    .swiper-container {
        background-color: #333;
    }

    .swiper-container img {
        width: 100%;
        display: block;
        border: 0;
    }

    .swiper-wrapper {
        margin: 0;
        padding: 0;
    }
    .swiper-pagination-bullet{
    	height: .5rem;
    	width: .5rem;
    }
    .border-r{
    	border-right: 1px solid #ddd;
    }
    </style>
    <title>环融财富</title>
</head>

<body>
    <div class="padding-sm text-y-center bg-white">
        <div>
            <img src="logo.png" style="height: 3rem;">
        </div>
        <h2 class="col padding-lr">
            环融财富
        </h2>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class='swiper-slide'><img src='http://xdq.91pingfang.com/Mweb/images/fd.jpg'></div>
            <div class='swiper-slide'><img src='http://xdq.91pingfang.com/Mweb/images/cd.jpg'></div>
            <div class='swiper-slide'><img src='http://xdq.91pingfang.com/Mweb/images/xd.jpg'></div>
            <div class='swiper-slide'><img src='http://xdq.91pingfang.com/Mweb/images/zj.jpg'></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <h2 class="padding text-center bg-white text-warning margin-t margin-b">
    	<i class="fa fa-phone"></i>
    	<div class="padding-lr-sm">17303830030</div>
    </h2>
    <div class="flex border-tb bg-white">
    	<div class="col flex flex-column text-center padding-tb border-r">
    		<div class="padding-tb">
    			<div class="avatar bg-warning text-white">
    				<i class="fa fa-rmb"></i>
    			</div>
    		</div>
    		<div>
    			高额贷款
    		</div>
			<div>
				<small>最高达千万</small>
			</div>
    	</div>
    	<div class="col flex flex-column text-center padding-tb border-r">
    		<div class="padding-tb">
    			<div class="avatar bg-blue text-white">
    				<i class="fa fa-rocket"></i>
    			</div>
    		</div>
    		<div>
    			快速放款
    		</div>
			<div>
				<small>最快1小时</small>
			</div>
    	</div>
    	<div class="col flex flex-column text-center padding-tb border-r">
    		<div class="padding-tb">
    			<div class="avatar bg-warning text-white">
    				<i class="fa fa-money"></i>
    			</div>
    		</div>
    		<div>
    			低利率
    		</div>
			<div>
				<small>最低达2厘7</small>
			</div>
    	</div>
    	<div class="col flex flex-column text-center padding-tb border-r">
    		<div class="padding-tb">
    			<div class="avatar bg-warning text-white">
    				<i class="fa fa-unlock-alt"></i>
    			</div>
    		</div>
    		<div>
    			低门槛
    		</div>
			<div>
				<small>月入2千即可贷</small>
			</div>
    	</div>
    </div>
    <h2 class="bg-white text-center padding margin-b">
    	<div class="text-warning">手机一点</div>
    	<div class="text-black">申请贷款</div>
    </h2>
    <script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
</body>

</html>
