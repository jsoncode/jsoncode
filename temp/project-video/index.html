<body>
    <div class="pagewrap">
        <div id="wrapper">
            <div id="scroller">
                <app></app>
            </div>
            <div class="wraper-text"></div>
        </div>
    </div>
    <template id="app">
        <div class="body">
            <div class="padding bg-white">
                <h1>{{title}}</h1>
                <div class="flex padding-tb">
                    <div class="text-muted">
                        {{createTime}}
                    </div>
                    <div class="col text-blue padding-lr">
                        <a :href="author.link">{{author.name}}</a>
                    </div>
                </div>
                <div class="">
                    <a :href="adBar.link" class="flex">
                    <img :src="adBar.img">
                </a>
                </div>
                <div class="padding-tb">
                    <video controls :src="video.src"></video>
                </div>
                <div class="flex">
                    <div>
                        <a :href="readNum.link" class="text-blue">阅读原文</a>
                        <span class="text-muted padding-lr">阅读 {{readNum.num}}</span>
                        <span class="text-muted" @click="like">
                        <i class="fa" :class="[readNum.clicked?'fa-thumbs-up':'fa-thumbs-o-up']"></i>
                        {{readNum.like}}
                    </span>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <div class="padding">
                <div class="ad-line text-center nowrap text-muted">
                    <span class="bg-gray">广告</span>
                </div>
            </div>
            <ul class="list bg-white">
                <li v-for="item in adList" class="btn-link" @click="openAd(item)">
                    <div class="list-img">
                        <img :src="item.img">
                    </div>
                    <div class="col padding-sm">
                        <h4 class="text-no-wrap-2 padding-tb-sm">{{item.title}}</h4>
                        <div class="text-no-wrap flex">
                            <div class="text-muted">
                                <small>{{item.desc}}</small>
                            </div>
                            <div class="col text-x-end ">
                                <div class="btn btn-danger btn-sm">立即查看</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="cover" id="myalert" data-shown="">
                <div class="alert">
                    <header class="alert-title">提示</header>
                    <div class="alert-content">
                        <div class="alert-content-text"></div>
                    </div>
                    <footer class="alert-bottom">
                        <button class="btn btn-default btn-full">关闭</button>
                    </footer>
                </div>
            </div>
        </div>
    </template>
    <script src="js/vue.min.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/flex-ui.js"></script>
</body>

</html>
